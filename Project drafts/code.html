<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Apparel - Online Clothing Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper"></div>
    <div class="header-container">
        <header>
            <h1>Vogue Apparel</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
    </div>
    

    <section class="hero">
        <h2>Welcome to Vogue Apparel</h2>
        <p>Discover the latest trends in fashion.</p>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$50.00</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$45.00</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$55.00</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Vogue Apparel. All rights reserved.</p>
    </footer>
</body>
</html>
